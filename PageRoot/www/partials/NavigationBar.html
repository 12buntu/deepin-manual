<nav id="NavigationBar" ng-controller="NavigationBarCtrl" ng-class="{collapsed: isCollapsed}">
    <div id="NavLogoBox">
        <a ng-click="jumpTo()">
            <img id="AppLogo" ng-src="{{appInfo.markdownDir}}/{{appInfo.icon}}" />
            <span id="AppName">{{appInfo.name}}</span>
            <span id="LabelDot">.</span>
            <span id="LabelManual">{{ 'TEXT_MANUAL'|translate }}</span>
        </a>
    </div>

    <div id="SideNavigationBar" ng-style="sideNavBarStyle">
        <ol id="SideNavigationItems">
            <nav ng-repeat="anchor in anchors">
                <li class="level2">
                    <a ng-click="jumpTo(anchor.id)">
                        <img ng-src="{{appInfo.markdownDir}}/{{anchor.icon}}" />
                        <span>{{anchor.text}}</span>
                    </a>
                </li>
                <ol ng-if="anchor.children">
                    <nav ng-repeat="anchor2 in anchor.children">
                        <li class="level3">
                            <a ng-click="jumpTo(anchor2.id)">
                                <span>{{anchor2.text}}</span>
                            </a>
                        </li>
                    </nav>
                </ol>
            </nav>
        </ol>
    </div>
    <div id="NavigationSwitch" class="navigation-switch">
        <a href="javascript:;" ng-click="switchNavigationMode();"></a>
    </div>
</nav>

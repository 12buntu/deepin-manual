<div id="ExternalReader"
     ng-controller="ExternalReaderCtrl"
     ng-show="shouldShowReader"
     ng-style="{top: readerTop, bottom: readerBottom, height: readerHeight}"
     class="{{readerClasses}}"
    >
    <iframe id="ExternalReaderContent"
            srcdoc="{{html}}"
            seamless
            sandbox="allow-same-origin allow-scripts"
            ng-style="{height: readerContentHeight}"
            ></iframe>
</div>
<span class="triangles">
    <span class="grey"></span>
    <span class="white"></span>
</span>

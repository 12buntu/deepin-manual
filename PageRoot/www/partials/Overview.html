<section ng-show="isOverview && (!isSearchMode)" id="Overview" class="overview-box">
    <div id="TopLevelItemsBox" class="toplevel-items-box">
        <ul id="TopLevelItemsView" class="toplevel-items-list">
            <li ng-repeat="anchor in anchors"><a ng-click="jumpTo(anchor.id)">
                <img ng-src="{{ appInfo.markdownDir }}/{{ anchor.icon }}" deepin-ui-svg-image />
                <p>{{ anchor.text }}</p>
            </a></li>
        </ul>
    </div>
</section>


<div class="manualContainer">

  <base href="/usr/share/dman/dde-file-manager/en_US"/>
  <div
    class="manualNav"
    *ngIf="manual">
    <div class="manualNavApp">
      <img src="{{ manual.appIcon }}" title="{{ manual.appName }}" />
      <h1>{{manual.appName}}</h1>
    </div>
    <div class="manualNavWrap">
      <div
        class="manualNavItem"
        *ngFor="let head2 of manual.anchors">
        <!--<img *ngIf="head2.icon" src="{{ head2.icon }}" title="{{ head2.text }}"/>-->
        <h2>{{ head2.text }}</h2>
        <div
          *ngFor="let head3 of head2.children">
          <h3>{{ head3.text }}</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="manualContentWrapper">
    <div class="manualContent"></div>
  </div>

</div>
